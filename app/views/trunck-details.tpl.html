 <md-conten layout-padding layout="row" layout-sm="column">

        <label>Nombre</label>
        <input ng-model="trunck.tag">
    </md-input-container>
    <md-input-container>
        <label>Identificador</label>
        <input ng-model="trunck.id">
    </md-input-container>
</md-conten>   
<md-conten layout-padding layout="row" layout-sm="column">
